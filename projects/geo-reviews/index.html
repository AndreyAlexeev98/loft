<style>

  /*general css*/

  body, html, #map {
  width: 100%;
  height: 100%;
  padding: 0;
  margin: 0;
}

/* form style */

.form-map {
  display: flex;
  flex-direction: column;
  margin: 29px 26px 19px 17px;
  min-width: 310px;
  font-family: Arial, Helvetica, sans-serif;
  font-size: 14px;
  font-weight: 400;
  color: #000;
}

.form__title {
  font-size: 16px;
  font-weight: 700;
  margin-bottom: 20px;
}

.form__input, .form__textarea {
  border-radius: 3px;
  border: 1px solid #cfcfcf;
  padding: 11px;
}

.form__input:hover, .form__textarea:hover, .form__input:focus, .form__textarea:focus {
  border-color: #1371c8;
  outline: none;
}

.form__input {
  margin-bottom: 10px;
}

.form__textarea {
  margin-bottom: 20px;
  resize: none;
  min-height: 98px;
}

.form__btn .btn {
  background-color: #ff8663;
  color: #fff;
  border-radius: 3px;
  font-weight: 700;
  padding: 10px 16px;
}


</style>


      <div id="map" ></div>



  <script type="template" id="addFormTemplate">
    <div class = 'review-list'></div>
    <div data-role="review-form" class='form form-map'>
      <h4 class='form__title'>Отзыв:</h4>
      <input class="form__input" data-role='review-name' type="text" placeholder="Укажите ваше имя">
      <input class="form__input" data-role='review-place' type="text" placeholder="Укажите место">
      <textarea data-role='review-text' class='form__textarea' placeholder="Оставить отзыв"></textarea>
      <div class="form__btn"><button class="btn" data-role='review-add' type="submit">Добавить</button></div>
      <div class = 'form__error'></div>
    </div>
  </script>
